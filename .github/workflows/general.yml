name: "General checks like for commit messages. etc"

on:
  workflow_call:

jobs:
  conventional_commits:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/head/main' && github.event.pull_request
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install dependencies
        run: npm install --global commitlint @commitlint/config-conventional
      - name: Lint Commit Messages
        run: |
          echo "Linting commit messages..."
          COMMIT_MSGS=$(git log --no-merges --format=%s $(git rev-parse origin/main^)..$(git rev-parse HEAD^))
          for msg in "${COMMIT_MSGS[@]}"; do
            echo "Linting: $msg"
            echo $msg | commitlint
          done
